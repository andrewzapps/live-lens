<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Lens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <label for="api-key">OpenAI API key</label>
    <input type="password" id="api-key" placeholder="sk-..." autocomplete="off" />
    <label for="deepgram-key">Deepgram API key</label>
    <input type="password" id="deepgram-key" placeholder="Deepgram key" autocomplete="off" />
    <label for="voice">Voice</label>
    <select id="voice"></select>
    <label for="language">Language (speech output)</label>
    <select id="language"></select>
    <label for="response-mode">Response</label>
    <select id="response-mode">
      <option value="speak">Speak</option>
      <option value="overlay">Show on screen</option>
    </select>
    <button type="button" id="save">Save</button>
    <p id="status" class="status" aria-live="polite"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
